<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./contact.css" />
    <title>株式会社DIVE</title>
</head>

<body>
    <div class="container">
        <header class="header clearfix">
            <a href="index.html">
                <img src="ロゴ.jpg" class="logo_image" />
            </a>
            <nav>
                <ul class="top_menu clearfix">
                    <li><a href="index.html">ホーム</a></li>
                    <li><a href="#">事業内容</a></li>
                    <li><a href="#">会社概要</a></li>
                    <li><a href="#">お問い合わせ</a></li>
                </ul>
            </nav>
        </header>
        <img src="ヘッダー画像.png" class="image_area" />
        <div class="wrapper clearfix">
            <form class="info">
                <table>
                    <tbody>
                        <tr>
                            <td class="item-name">お名前</td>
                            <td><input type="text" placeholder="漢字で入力してください。　例）山田　太郎" /></td>
                        </tr>
                        <tr>
                            <td class="item-name">メールアドレス</td>
                            <td><input type="email" placeholder="例）test@gmail.com" /></td>
                        </tr>
                        <tr>
                            <td class="item-name">出身都道府県</td>
                            <p>
                                <td><select name="都道府県">
                                        <option value="">都道府県をお選びください。</option>
                                        <optgroup label="北海道・東北">
                                            <option value="北海道">北海道</option>
                                            <option value="青森県">青森県</option>
                                            <option value="秋田県">秋田県</option>
                                            <option value="岩手県">岩手県</option>
                                            <option value="山形県">山形県</option>
                                            <option value="宮城県">宮城県</option>
                                            <option value="福島県">福島県</option>
                                        </optgroup>
                                        <optgroup label="甲信越・北陸">
                                            <option value="山梨県">山梨県</option>
                                            <option value="長野県">長野県</option>
                                            <option value="新潟県">新潟県</option>
                                            <option value="富山県">富山県</option>
                                            <option value="石川県">石川県</option>
                                            <option value="福井県">福井県</option>
                                        </optgroup>
                                        <optgroup label="関東">
                                            <option value="茨城県">茨城県</option>
                                            <option value="栃木県">栃木県</option>
                                            <option value="群馬県">群馬県</option>
                                            <option value="埼玉県">埼玉県</option>
                                            <option value="千葉県">千葉県</option>
                                            <option value="東京都">東京都</option>
                                            <option value="神奈川県">神奈川県</option>
                                        </optgroup>
                                        <optgroup label="東海">
                                            <option value="愛知県">愛知県</option>
                                            <option value="静岡県">静岡県</option>
                                            <option value="岐阜県">岐阜県</option>
                                            <option value="三重県">三重県</option>
                                        </optgroup>
                                        <optgroup label="関西">
                                            <option value="大阪府">大阪府</option>
                                            <option value="兵庫県">兵庫県</option>
                                            <option value="京都府">京都府</option>
                                            <option value="滋賀県">滋賀県</option>
                                            <option value="奈良県">奈良県</option>
                                            <option value="和歌山県">和歌山県</option>
                                        </optgroup>
                                        <optgroup label="中国">
                                            <option value="岡山県">岡山県</option>
                                            <option value="広島県">広島県</option>
                                            <option value="鳥取県">鳥取県</option>
                                            <option value="島根県">島根県</option>
                                            <option value="山口県">山口県</option>
                                        </optgroup>
                                        <optgroup label="四国">
                                            <option value="徳島県">徳島県</option>
                                            <option value="香川県">香川県</option>
                                            <option value="愛媛県">愛媛県</option>
                                            <option value="高知県">高知県</option>
                                        </optgroup>
                                        <optgroup label="九州・沖縄">
                                            <option value="福岡県">福岡県</option>
                                            <option value="佐賀県">佐賀県</option>
                                            <option value="長崎県">長崎県</option>
                                            <option value="熊本県">熊本県</option>
                                            <option value="大分県">大分県</option>
                                            <option value="宮崎県">宮崎県</option>
                                            <option value="鹿児島県">鹿児島県</option>
                                            <option value="沖縄県">沖縄県</option>
                                        </optgroup>
                                    </select></td>
                            </p>
                        </tr>
                        <tr>
                            <td class="item-name">性別</td>
                            <p>
                                <td><input type="radio" />男<input type="radio" />女</td>
                            </p>
                        </tr>
                        <tr>
                            <td class="item-name">お問い合わせ内容</td>
                            <td><textarea rows="3"></textarea></td>
                        </tr>
                        <tr>
                            <td class="item-name">その他</td>
                            <td><textarea rows="3"></textarea></td>
                        </tr>


                        <tr>
                            <td></td>
                            <td><input type="submit" value="送信"></td>
                        </tr>


                    </tbody>
                </table>
            </form>
            <aside class="side_menu">
                <nav>
                    <ul>
                        <li><a href="#">事業内容</a></li>
                        <li><a href="#">会社概要</a></li>
                        <li><a href="#">お問い合わせ</a></li>
                    </ul>
                </nav>
            </aside>
            <footer class="footer">
                <p>Copyright © 2018 DIVE INC All RIGHTS RESERVED.</p>
            </footer>
        </div>
</body>

</html>
